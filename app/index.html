---
layout: default
title: Huge Showcase
---

	{% for post in site.posts %}
	<section>
		<!-- <h5>{{ post.date | date_to_string }}</h5> -->
		<span class="eyebrow">
		{% for tag in post.tags %}
<!-- 		<a class="label label-default" href="/{{ tag | first | slugize }}/">{{ tag }}</a> -->
<!--		<span class="label label-default">{{tag}}</span> -->
			<b>{{ tag }}</b> /
		{% endfor %}
		</span>

		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>

		<p>{{post.snippet}}</p>

		<div>
			{% if post.bower %}
			<span class="bower">bower install {{ post.bower }}</span> |
			{% endif %}
			<a href="{{post.stash_url}}">
				<i class="fa fa-github"></i> github
			</a>
		</div>

	</section>
	{% endfor %}
