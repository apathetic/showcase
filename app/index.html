---
layout: default
title: Huge Showcase
---

	<h1>Huge Dev Projects</h1>

	<article>

		{% for post in site.posts %}
		<section>
			<h5>{{ post.date | date_to_string }}</h5>
			<h2>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<a href="{{post.stash_url}}">
					<i class="fa fa-github"></i>
				</a>
			</h2>

			<p>{{post.snippet}}</p>

			<div>
			{% for tag in post.tags %}
				<a class="label label-default" href="/{{ tag | first | slugize }}/">{{ tag }}</a>
				<!-- <span class="label label-default">{{tag}}</span> -->
			{% endfor %}
			</div>

		</section>
		{% endfor %}

	</article>
