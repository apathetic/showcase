#   name: sass
#   sass_dir: /source/sass/
#   out_dir: /dist/css/
# - kind: babel ...were that this was possible...
#   name: babel
#   js_dir: /source/js/
#   out_dir: /dist/js/


deployments:
  wes:
    destination: git
    # repo: git@github.com:apathetic/showcase.git
    repo: https://github.com/apathetic/showcase.git
    branch: gh-pages
    env:
      host: https://apathetic.github.io/showcase
      # scheme: https

  huge:
    destination: git
    repo: git@github.com:hugeinc/showcase.git
    branch: gh-pages
    env:
      host: hugeinc.github.io/showcase
      scheme: https
